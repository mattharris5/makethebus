<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make the Bus!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" media="all"></style>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsviews/0.9.84/jsviews.min.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body>

    <div class="section hero u-full-width">
      <h1>Upcoming Arrivals:</h1>
      <ul class="predictions"></ul>
    </div>


    <script id="predictionTemplate" type="text/x-jsrender">
    <li>
      <a class="route">{{:route}}</a>
      <h4 class="stop">
        {{:stop}}
        <small class="direction">{{:direction}}</small>
      </h4>
      <ul class="times u-pull-right">
        {{for times}}
          <li>
            {{if minutes == '0'}}
              Now
            {{else}}
              {{:minutes}}
            {{/if}}
          </li>
        {{/for}}
      </ul>
    </li>
    </script>


  </body>
</html>
